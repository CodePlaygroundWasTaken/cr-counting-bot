version: "3.8"
services: 
    bot:
        container_name: crBot
        image: countingman:cm2
        restart: always
        build: .
        env_file: 
            - ./.env
        volumes: 
            - ./:/src
        links:
            - mongo
    mongo:
        container_name: crmongo
        image: mongo
        env_file: 
            - ./.env
        volumes: 
            - ./data:/data/db
        command: mongod --port 27024
        ports: 
            - "27024:27024"